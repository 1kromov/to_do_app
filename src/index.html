<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To do app</title>
    <!-- main css -->
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- fonts -->
  </head>
  <body class="bg-[#f5f5f5] overflow-x-hidden">
    <div
      class="toast bg-green-600 p-4 max-w-[200px] text-white font-medium rounded-lg absolute right-2 top-5 translate-x-72"
    >
      <p id="notif">Successfully added !</p>
    </div>
    <main>
      <!-- started main section -->
      <section class="main">
        <div class="container mx-auto">
          <div class="wrapper w-1/2 mx-auto shadow p-5 bg-white mt-36">
            <h1
              class="wrapper__title text-center uppercase my-11 text-cyan-600 text-3xl font-bold"
            >
              My to do list
            </h1>
            <form action="" id="submitForm">
              <div class="flex gap-1 items-center">
                <label for="task" class="w-full">
                  <input
                    id="task"
                    type="text"
                    placeholder="Enter new task title"
                    class="p-3 w-full border border-spacing-1 border-blue-400 shadow focus:ring-4 focus:outline-none focus:ring-cyan-500 rounded-sm"
                  />
                </label>
                <button
                  type="submit"
                  class="py-4 px-10 bg-cyan-600 text-white focus:ring-4 focus:ring-cyan-200 rounded-sm active:bg-cyan-700"
                >
                  ADD
                </button>
              </div>
              <div class="flex justify-between gap-4 mt-5 cursor-pointer">
                <div class="border-spacing-1 border border-green-600 p-2 w-1/2">
                  <p class="text-green-500">
                    To do done : <span id="done">50</span>
                  </p>
                </div>
                <div
                  class="border-spacing-1 border border-orange-600 p-2 w-1/2"
                >
                  <p class="text-orange-500">
                    To do on progres : <span id="progres">50</span>
                  </p>
                </div>
              </div>
            </form>
            <ul class="list mt-3">
              <!-- dinamic list -->
            </ul>
          </div>
        </div>
      </section>
      <!-- finished main section -->
    </main>

    <div class="modal-wrapper hidden w-screen h-screen bg-slate-500 z-10 fixed top-0">
      <div class="modal container h-full flex items-center relative mx-auto w-1/2">
        <div class="modal-content w-full">
          <button
                type="submit"
                class="cancelBtn text-[20px] absolute top-10 right-0 px-5 bg-cyan-600 text-white focus:ring-4 focus:ring-cyan-200 rounded-sm active:bg-cyan-700"
              >
                x
          </button>
         
            <div class="flex gap-1 items-center">
              <label for="task" class="w-full">
                <input
                  id="edit"
                  type="text"
                  placeholder="Edit your task title"
                  class="editTodoName p-3 w-full border border-spacing-1 border-cyan-400 shadow focus:ring-4 focus:outline-none focus:ring-blue-500 rounded-sm"
                />
              </label>
              <button
                type="submit"
                class="editButton py-4 px-10 bg-blue-600 text-white focus:ring-4 focus:ring-cyan-200 rounded-sm active:bg-cyan-700"
              >
                Edit
              </button>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./utils/utils.js"></script>
  <script src="./script/script.js"></script>
</html>
